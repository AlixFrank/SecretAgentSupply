<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Secret Agent Supply Inc.</title>
        <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
        <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
    </head>
    <body>

        <!-- Header section-->
        <header>

            <!-- Logo banner-->
            <div class="banner blackwhite" id="top">
                <div class="logo">
                    <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png" alt="logo">
                </div>
                <div class="title">
                    <h2 class="uppercase">Secret Agent Supply Inc.</h2>
                </div>
            </div>

            <!-- Main banner-->
            <div class="banner" id="main">
                <div class="arrivals blackwhite">
                    <h2 class="uppercase">New arrival</h2>
                    <h1 class="uppercase">Sport bikes and motorcycles</h1>
                </div>
            </div>

            <!-- Navigation bar-->
            <nav class="banner" id="bottom">
                <p>Eyewear</p>
                <p>Apparel</p>
                <p>Gadgets</p>
                <p>Vehicles</p>
                <p>Classes</p>
                <p>Contact</p>
            </nav>
        </header>

        <!-- Main section-->
        <main>

            <!-- Product grid section -->
            <div class="grid container">
                <div class="item">
                    <div class="image">
                        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png" alt="pen">
                    </div>
                    <div class="legend">
                        <p class="blackwhite">Exploding Pen</p>
                    </div>
                </div>
                <div class="item">
                    <div class="image">
                        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png" alt="watch">
                    </div>
                    <div class="legend">
                        <p class="blackwhite">Cellular Watch</p>
                    </div>
                </div>
                <div class="item">
                    <div class="image">
                        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png" alt="glasses">
                    </div>
                    <div class="legend">
                        <p class="blackwhite">Thermal Glasses</p>
                    </div>
                </div>
            </div>

            <!-- Information section-->
            <div class="info container">
                <div class="location">
                    <div class="box blackwhite">
                        <p>Location</p>
                    </div>
                    <p>-47.346436, 84.32354</p>
                </div>
                <div class="hours">
                    <div class="box blackwhite">
                        <p>Hours</p>
                    </div>
                    <p>0800 - 1800</p>
                </div>
            </div>
        </main>


        <!-- Footer section-->
        <footer>
            <div class="copyright blackwhite">
                <p>Copyright Secret Agent Supply Inc.</p>
            </div>
        </footer>
    </body>
</html>
