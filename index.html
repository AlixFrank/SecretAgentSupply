<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Secret Agent Supply Inc.</title>
        <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
        <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
    </head>
    <body>

        <!-- Header section-->
        <header>

            <!-- Logo banner-->
            <div class="blackwhite">
                <div class="container">
                    <div class="logo">
                        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png" alt="logo">
                    </div>
                    <div class="title">
                        <h2 class="uppercase">Secret Agent Supply Inc.</h2>
                    </div>
                </div>
            </div>

            <!-- Main banner-->
            <div id="main">
                <div class="container">
                    <div class="arrivals blackwhite">
                        <h2 class="uppercase">New arrival</h2>
                        <h1 class="uppercase">Sport bikes and motorcycles</h1>
                    </div>
                </div>
            </div>

            <!-- Navigation bar-->
            <nav>
                <div class="container nav">
                    <span class="menu">Menu</span>
                    <span class="list">Eyewear</span>
                    <span class="list">Apparel</span>
                    <span class="list">Gadgets</span>
                    <span class="list">Vehicles</span>
                    <span class="list">Classes</span>
                    <span class="list">Contact</span>
                </div>
            </nav>
        </header>

        <!-- Main section-->
        <main>

            <!-- Product grid section -->
            <div class="container grid">
                <div class="item">
                    <div class="image">
                        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png" alt="pen">
                    </div>
                    <div class="legend blackwhite">
                        <span>Exploding Pen</span>
                    </div>
                </div>
                <div class="item watch">
                    <div class="image">
                        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png" alt="watch">
                    </div>
                    <div class="legend blackwhite">
                        <span>Cellular Watch</span>
                    </div>
                </div>
                <div class="item glasses">
                    <div class="image">
                        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png" alt="glasses">
                    </div>
                    <div class="legend blackwhite">
                        <span>Thermal Glasses</span>
                    </div>
                </div>
            </div>

            <!-- Information section-->
            <div class="info container">
                <div class="box">
                    <div class="info-text blackwhite">
                        <span>Location</span>
                    </div>
                    <span>-47.346436, 84.32354</span>
                </div>
                <div class="box">
                    <div class="info-text blackwhite">
                        <span>Hours</span>
                    </div>
                    <span>0800 - 1800</span>
                </div>
            </div>
        </main>


        <!-- Footer section-->
        <footer>
            <div class="container">
                <div class="copyright blackwhite">
                    <span>Copyright Secret Agent Supply Inc.</span>
                </div>
            </div>
        </footer>
    </body>
</html>
